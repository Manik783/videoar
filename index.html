<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Web AR Video Experience</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading AR Experience...</p>
        <p id="loading-status">Initializing camera...</p>
    </div>

    <!-- AR Scene -->
    <a-scene 
        id="ar-scene"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; maxDetectionRate: 60; canvasWidth: 640; canvasHeight: 480;"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true;"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <video 
                id="ar-video" 
                src="assets/video.mp4" 
                preload="metadata" 
                crossorigin="anonymous"
                muted
                playsinline
                webkit-playsinline>
            </video>
        </a-assets>

        <!-- AR Video Entity -->
        <a-video 
            id="ar-video-entity"
            src="#ar-video"
            width="2" 
            height="1"
            position="0 0 -1"
            rotation="0 0 0"
            material="shader: flat; transparent: true"
            ios-video-fix
            gesture-handler="minScale: 0.5; maxScale: 3;">
        </a-video>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- UI Controls -->
    <div id="ui-controls">
        <button id="play-pause-btn" class="control-btn">‚ñ∂Ô∏è</button>
        <button id="unmute-btn" class="control-btn">üîä</button>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
        <button id="fullscreen-btn" class="control-btn">‚õ∂</button>
        <button id="exit-ar-btn" class="control-btn">‚úï</button>
    </div>

    <!-- Instructions Overlay -->
    <div id="instructions">
        <h2>AR Video Controls</h2>
        <p>‚Ä¢ Tap "Play" to start video</p>
        <p>‚Ä¢ Tap "Sound" to unmute</p>
        <p>‚Ä¢ Pinch to scale video</p>
        <p>‚Ä¢ Drag to move video</p>
        <button id="close-instructions">Got it!</button>
    </div>

    <!-- Error Messages -->
    <div id="error-message" class="hidden">
        <p id="error-text"></p>
        <button id="error-close">OK</button>
        <button id="retry-btn">Retry</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
